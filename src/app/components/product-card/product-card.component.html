<div class="card">
  <img [src]="product.imageUrl" alt="{{ product.name }}" class="card-img">
  <div class="card-body">
    <h3 class="card-title">{{ product.name }}</h3>
    <p class="card-price">{{ product.price | currency }}</p>
    <p class="card-description">{{ product.description }}</p>
    <button class="card-button" (click)="onSelect()">View Details</button>
  </div>
</div>
